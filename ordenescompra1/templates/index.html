<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block titulo%}Ordenes De Compra{% endblock titulo%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bienvenidos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-4">
              <a class="nav-link active" aria-current="page" href="{% url 'menu' %}">Home</a>
              <a class="nav-link" href="{% url 'order_purchase_opcion' %}">Ordenes de Compra</a>
              <a class="nav-link" href="{% url 'list_products_critic' %}">Producto Criticos</a>
              <a class="nav-link" href="{% url 'create_order_purcharse' %}" tabindex="-1" aria-disabled="true">Crear Orden</a>
            </div>
          </div>
        </div>
      </nav>
    {% block cuerpo%}
    <div class="container mt-4">
        <h1>Modulo Ordenes de compra</h1>
    <div class="d-flex flex-column gap-4 mt-5 w-25">
        <a class="btn btn-primary" href="{% url 'order_purchase_opcion' %}">Ordenes De Compra</a>
        <a class="btn btn-primary" href="{% url 'list_products_critic' %}">Productos Con Stock Criticos</a>
        <a class="btn btn-primary" href="{% url 'create_order_purcharse' %}">Crear Orden De Compra</a>
    </div>
    </div>
    {% endblock cuerpo%}
</body>
</html>
